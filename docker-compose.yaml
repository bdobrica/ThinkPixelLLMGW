services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gw-postgres
    environment:
      POSTGRES_DB: gateway
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Only mount the .up.sql files to avoid running .down.sql migrations
      - ./llm_gateway/migrations/20251125000001_initial_schema.up.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./llm_gateway/migrations/20251125000002_seed_data.up.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gw-network

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: gw-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gw-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: gw-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gw-network

  # MinIO Client - Create bucket on startup
  minio-create-bucket:
    image: minio/mc:latest
    container_name: gw-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://gw-minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/llm-logs --ignore-existing;
      /usr/bin/mc policy set download myminio/llm-logs;
      exit 0;
      "
    networks:
      - gw-network

  # LLM Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gw-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      # HTTP Server
      GATEWAY_HTTP_PORT: "8080"
      
      # Database
      DATABASE_URL: "postgres://gateway:password@gw-postgres:5432/gateway?sslmode=disable"
      DB_MAX_OPEN_CONNS: "25"
      DB_MAX_IDLE_CONNS: "5"
      DB_CONN_MAX_LIFETIME: "15m"
      DB_CONN_MAX_IDLE_TIME: "5m"
      
      # Redis
      REDIS_ADDRESS: "gw-redis:6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      REDIS_POOL_SIZE: "10"
      REDIS_MIN_IDLE_CONNS: "2"
      REDIS_MAX_IDLE_TIME: "5m"
      
      # Cache
      CACHE_API_KEY_SIZE: "1000"
      CACHE_API_KEY_TTL: "5m"
      CACHE_MODEL_SIZE: "500"
      CACHE_MODEL_TTL: "15m"
      
      # Provider
      PROVIDER_RELOAD_INTERVAL: "5m"
      PROVIDER_REQUEST_TIMEOUT: "60s"
      
      # Rate Limiting
      RATE_LIMIT_WINDOW: "60s"
      
      # Billing
      BILLING_SYNC_INTERVAL: "5m"
      
      # Logging
      LOG_BUFFER_MAX_SIZE: "100000"
      
      # S3 Logging Background Worker
      LOGGING_SINK_ENABLED: "true"
      LOGGING_SINK_TYPE: "s3"
      LOGGING_SINK_S3_BUCKET: "llm-logs"
      LOGGING_SINK_S3_PREFIX: "logs/"
      LOGGING_SINK_S3_REGION: "us-east-1"
      LOGGING_SINK_FLUSH_INTERVAL: "30s"  # Flush every 30s for testing (5m in production)
      LOGGING_SINK_BATCH_SIZE: "100"      # Smaller batch for testing (1000 in production)
      AWS_ENDPOINT_URL_S3: "http://gw-minio:9000"
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      
      # Security (CHANGE IN PRODUCTION!)
      ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
      JWT_SECRET: "dev-secret-change-in-production"
    ports:
      - "8080:8080"
    volumes:
      - gw_request_logs:/var/log/llm-gateway
    networks:
      - gw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  gw_request_logs:
    driver: local

networks:
  gw-network:
    driver: bridge
